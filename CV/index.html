<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: #fff;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
            border: 5px solid #667eea;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .info-card {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
        }

        .info-card h2 {
            border-bottom: 3px solid #667eea;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }

        .skills span {
            display: inline-block;
            background: #667eea;
            color: #fff;
            padding: 6px 14px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
        }

        .cta {
            text-align: center;
            margin: 40px 0;
        }

        .btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #4CAF50, #43a047);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
        }

        /* PDF Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <header>
        <h1>John Doe</h1>
        <p>Senior Web Developer</p>
        <img class="profile-img" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d" alt="">
        <p>Passionate web developer with 5+ years of experience.</p>
    </header>

    <div class="content">
        <div class="info-card">
            <h2>Skills</h2>
            <div class="skills">
                <span>HTML</span><span>CSS</span><span>JavaScript</span>
                <span>React</span><span>Node.js</span>
            </div>
        </div>

        <div class="info-card">
            <h2>Experience</h2>
            <p><strong>Tech Solutions</strong> (2022 - Present)</p>
            <p>Frontend Developer</p>
        </div>
    </div>

    <!-- ONLY ONE BUTTON -->
    <div class="cta">
        <button class="btn" onclick="openCV()">ðŸ“„ View CV</button>
    </div>
</div>

<!-- PDF Modal -->
<div class="modal" id="cvModal">
    <span class="close" onclick="closeCV()">Ã—</span>
    <iframe src="" id="cvFrame"></iframe>
</div>

<script>
    const cvFile = "/0.img+video/P1.jpg"; // PDF path

    function openCV() {
        document.getElementById("cvFrame").src = cvFile;
        document.getElementById("cvModal").style.display = "block";
        document.body.style.overflow = "hidden";
    }

    function closeCV() {
        document.getElementById("cvModal").style.display = "none";
        document.getElementById("cvFrame").src = "";
        document.body.style.overflow = "auto";
    }

    window.onclick = e => {
        if (e.target.id === "cvModal") closeCV();
    };
</script>

</body>
</html>
