<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coding Projects</title>
    <link rel="icon" type="image/png" href="IM-VO/icon/6.png">

    <base href="/0.img+video/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta http-equiv="refresh" content="3; url=/">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .img-box {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .box {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <main>
        <!-- Normal Day Screen -->
        <section id="normal-day" style="display:none;">
            <div class="logo">Susheel Coder</div>
            <div class="tagline">Coding Innovation, Building Solutions</div>

            <div class="loader">
                <div class="loader-circle"></div>
                <div class="loader-inner">
                    Visitor No.: <span id="visitor-number">...</span>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="tech-icons">
                <i class="fab fa-html5 tech-icon" style="animation-delay: 1.5s"></i>
                <i class="fab fa-css3-alt tech-icon" style="animation-delay: 1.7s"></i>
                <i class="fab fa-js tech-icon" style="animation-delay: 1.9s"></i>
                <i class="fab fa-react tech-icon" style="animation-delay: 2.1s"></i>
                <i class="fab fa-node-js tech-icon" style="animation-delay: 2.3s"></i>
            </div>
        </section>

        <section id="img-box">
            <!-- All Images/Videos -->
            <div>
                <img class="box" id="img1" src="P1.jpg" style="display:none;">
                <video class="box" id="img2" autoplay muted src="v1.mp4" style="display:none;"></video>
                <video class="box" id="christmas" autoplay muted src="Christmas_Day.mp4" style="display:none;"></video>
                <video class="box" id="newyear" autoplay muted src="New_Year.mp4" style="display:none;"></video>
            </div>

        </section>
    </main>




    <script>
        function showImageByDate() {
            const today = new Date();
            const d = today.getDate();
            const m = today.getMonth() + 1;
            const y = today.getFullYear();

            const todayStr = `${d}/${m}/${y}`;

            const dates = {
                "6/12/2025": "img1",       // Image
                "8/12/2025": "img2",       // Video 1
                "25/12/2025": "christmas", // Christmas Video
                "9/12/2025": "newyear"     // New Year Video
            };

            // Hide all images/videos
            document.querySelectorAll("#img-box .box").forEach(el => {
                el.style.display = "none";
            });

            // Hide normal day
            document.getElementById("normal-day").style.display = "none";

            // If today's date matches â†’ show that image/video
            if (dates[todayStr]) {
                document.getElementById(dates[todayStr]).style.display = "block";
            }
            // Otherwise show normal day
            else {
                document.getElementById("normal-day").style.display = "block";
            }
        }

        showImageByDate();
    </script>

</body>

</html>
