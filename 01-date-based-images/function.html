<div id="daily-image">
  <img id="img1" src="/0.tasting/6-12/Haproven.png" style="display:none;" />
  <img id="img2" src="/img/2.jpg" style="display:none;" />
  <img id="img3" src="/img/3.jpg" style="display:none;" />
  <img id="img4" src="/img/4.jpg" style="display:none;" />
</div>



<script>
  function showImageByDate() {
    const today = new Date();
    const d = today.getDate();
    const m = today.getMonth() + 1;
    const y = today.getFullYear();

    const todayStr = `${d}/${m}/${y}`;

    const dates = {
      "6/12/2025": "img1",
      "7/12/2025": "img2",
      "8/12/2025": "img3",
      "9/12/2025": "img4"
    };

    // Hide all first
    document.querySelectorAll("#daily-image img").forEach(img => {
      img.style.display = "none";
    });

    // Show today's image if exists
    if (dates[todayStr]) {
      document.getElementById(dates[todayStr]).style.display = "block";
    }
  }

  showImageByDate();

</script>
