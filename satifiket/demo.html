<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Responsive Preview Box</title>
<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    color: #fff;
    min-height: 100vh;
}

/* Header */
header {
    background: rgba(2, 6, 23, 0.9);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #334155;
}

header h1 {
    margin: 0;
    font-size: 1.8rem;
    background: linear-gradient(to right, #3b82f6, #22c55e);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

/* SECTION */
section {
    display: flex;
    gap: 20px;
    padding: 20px;
    height: calc(100vh - 70px);
}

/* LEFT: CODE BOX */
.code-box {
    width: 35%;
    background: #020617;
    border-radius: 12px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    border: 1px solid #1e293b;
}

.code-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.code-header h3 {
    margin: 0;
    font-size: 1.3rem;
}

.template-buttons {
    display: flex;
    gap: 8px;
}

.template-buttons button {
    padding: 6px 12px;
    border: 1px solid #334155;
    background: #1e293b;
    color: #e2e8f0;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.8rem;
    transition: all 0.2s;
}

.template-buttons button:hover {
    background: #334155;
}

.code-box textarea {
    width: 100%;
    flex: 1;
    background: #0f172a;
    color: #22c55e;
    border: 1px solid #334155;
    border-radius: 8px;
    outline: none;
    resize: none;
    font-size: 15px;
    line-height: 1.5;
    padding: 15px;
    font-family: 'Courier New', monospace;
    transition: border-color 0.3s;
}

.code-box textarea:focus {
    border-color: #3b82f6;
}

/* RIGHT: PREVIEW BOX */
.preview-box {
    width: 65%;
    background: #020617;
    border-radius: 12px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    border: 1px solid #1e293b;
}

/* BUTTONS */
.preview-controls {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.device-buttons {
    display: flex;
    gap: 10px;
}

.device-buttons button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #1e293b;
    color: #e2e8f0;
    transition: all 0.3s;
    font-weight: 500;
}

.device-buttons button:hover {
    background: #334155;
}

.device-buttons button.active {
    background: #3b82f6;
    color: white;
    box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
}

.utility-buttons {
    display: flex;
    gap: 10px;
}

.utility-buttons button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #1e293b;
    color: #e2e8f0;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 5px;
}

.utility-buttons button:hover {
    background: #334155;
}

.utility-buttons button:nth-child(1) {
    background: #10b981;
}

.utility-buttons button:nth-child(1):hover {
    background: #059669;
}

.utility-buttons button:nth-child(2) {
    background: #8b5cf6;
}

.utility-buttons button:nth-child(2):hover {
    background: #7c3aed;
}

/* PREVIEW AREA */
.preview-area {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111827;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    border: 1px solid #334155;
}

/* DEVICE FRAME */
.device {
    background: #fff;
    color: #000;
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.4s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    position: relative;
    display: flex;
    flex-direction: column;
}

.device.mobile {
    width: 375px;
    height: 667px;
    border-radius: 30px;
    border: 12px solid #1e293b;
}

.device.laptop {
    width: 1024px;
    height: 600px;
    border: 15px solid #1e293b;
    border-top-width: 40px;
    border-bottom-width: 40px;
    border-radius: 15px;
}

.device.desktop {
    width: 1200px;
    height: 700px;
    border: 2px solid #334155;
}

/* Device Screen Content */
.device-screen {
    width: 100%;
    height: 100%;
    overflow: auto;
    padding: 20px;
    background: white;
}

/* Resize handles */
.resize-handle {
    position: absolute;
    background: rgba(59, 130, 246, 0.8);
    z-index: 10;
}

.resize-handle.right {
    width: 10px;
    height: 100%;
    right: -5px;
    top: 0;
    cursor: col-resize;
}

.resize-handle.bottom {
    width: 100%;
    height: 10px;
    bottom: -5px;
    left: 0;
    cursor: row-resize;
}

.resize-handle.corner {
    width: 16px;
    height: 16px;
    bottom: -8px;
    right: -8px;
    cursor: nwse-resize;
    border-radius: 50%;
}

/* Device specific content */
.device.mobile .device-screen {
    padding: 15px;
}

.device.mobile::before {
    content: '';
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 6px;
    background: #1e293b;
    border-radius: 3px;
    z-index: 1;
}

.device.laptop::before {
    content: '';
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 6px;
    background: #1e293b;
    border-radius: 3px;
    z-index: 1;
}

.device.laptop::after {
    content: '';
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 12px;
    background: #1e293b;
    border-radius: 5px;
}

/* Dimensions display */
.dimensions {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 12px;
    z-index: 5;
}

/* Save/Load Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 100;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #020617;
    padding: 25px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    border: 1px solid #334155;
}

.modal h3 {
    margin-top: 0;
    color: #3b82f6;
}

.modal-input {
    width: 100%;
    padding: 12px;
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 6px;
    color: white;
    margin-bottom: 15px;
}

.modal-buttons {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
}

.modal-buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
}

.modal-buttons button.cancel {
    background: #475569;
    color: white;
}

.modal-buttons button.save {
    background: #10b981;
    color: white;
}

.modal-buttons button.load {
    background: #8b5cf6;
    color: white;
}

.saved-items {
    margin-top: 20px;
    max-height: 200px;
    overflow-y: auto;
}

.saved-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background: #0f172a;
    border-radius: 6px;
    margin-bottom: 8px;
    border: 1px solid #334155;
}

.saved-item:hover {
    background: #1e293b;
}

.saved-item button {
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
}

/* Responsive adjustments */
@media (max-width: 1200px) {
    section {
        flex-direction: column;
        height: auto;
    }
    
    .code-box, .preview-box {
        width: 100%;
    }
    
    .device.desktop {
        width: 1000px;
    }
}

@media (max-width: 768px) {
    .device.laptop {
        width: 700px;
    }
    
    .preview-controls {
        flex-direction: column;
        gap: 10px;
    }
    
    .device-buttons, .utility-buttons {
        justify-content: center;
    }
}
</style>

<script>
const preview = document.getElementById("preview");
const deviceScreen = document.getElementById("deviceScreen");
const textarea = document.getElementById("code");
const dimensions = document.getElementById("dimensions");
const resizeRight = document.getElementById("resizeRight");
const resizeBottom = document.getElementById("resizeBottom");
const resizeCorner = document.getElementById("resizeCorner");

let isResizing = false;
let currentResizeHandle = null;
let startX, startY, startWidth, startHeight;

// Device presets
const devicePresets = {
    mobile: { width: 375, height: 667 },
    laptop: { width: 1024, height: 600 },
    desktop: { width: 1200, height: 700 }
};

// Current device type
let currentDevice = 'desktop';

function setDevice(type, btn) {
    currentDevice = type;
    const preset = devicePresets[type];
    
    // Update preview dimensions
    preview.style.width = preset.width + 'px';
    preview.style.height = preset.height + 'px';
    
    // Update dimensions display
    updateDimensions();
    
    // Update device class
    preview.className = "device " + type;
    
    // Update active button
    document.querySelectorAll(".device-buttons button")
        .forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    
    // Refresh the preview content
    refreshPreview();
}

function updateDimensions() {
    const width = Math.round(preview.offsetWidth);
    const height = Math.round(preview.offsetHeight);
    dimensions.textContent = `${width} √ó ${height}px`;
}

function refreshPreview() {
    deviceScreen.innerHTML = textarea.value;
}

function resetSize() {
    const preset = devicePresets[currentDevice];
    preview.style.width = preset.width + 'px';
    preview.style.height = preset.height + 'px';
    updateDimensions();
}

// Initialize resize functionality
function initResize() {
    // Right resize handle
    resizeRight.addEventListener('mousedown', function(e) {
        startResizing(e, 'right');
    });
    
    // Bottom resize handle
    resizeBottom.addEventListener('mousedown', function(e) {
        startResizing(e, 'bottom');
    });
    
    // Corner resize handle
    resizeCorner.addEventListener('mousedown', function(e) {
        startResizing(e, 'corner');
    });
    
    // Mouse move and up events
    document.addEventListener('mousemove', function(e) {
        if (isResizing) {
            resizeDevice(e);
        }
    });
    
    document.addEventListener('mouseup', function() {
        isResizing = false;
        currentResizeHandle = null;
    });
}

function startResizing(e, handle) {
    isResizing = true;
    currentResizeHandle = handle;
    startX = e.clientX;
    startY = e.clientY;
    startWidth = parseInt(getComputedStyle(preview).width, 10);
    startHeight = parseInt(getComputedStyle(preview).height, 10);
    
    // Prevent text selection while resizing
    e.preventDefault();
}

function resizeDevice(e) {
    if (!isResizing) return;
    
    let newWidth = startWidth;
    let newHeight = startHeight;
    
    // Calculate new dimensions based on resize handle
    if (currentResizeHandle === 'right' || currentResizeHandle === 'corner') {
        newWidth = startWidth + (e.clientX - startX);
    }
    
    if (currentResizeHandle === 'bottom' || currentResizeHandle === 'corner') {
        newHeight = startHeight + (e.clientY - startY);
    }
    
    // Apply minimum dimensions
    newWidth = Math.max(200, newWidth);
    newHeight = Math.max(200, newHeight);
    
    // Apply maximum dimensions (based on preview area)
    const maxWidth = preview.parentElement.offsetWidth * 0.95;
    const maxHeight = preview.parentElement.offsetHeight * 0.95;
    newWidth = Math.min(maxWidth, newWidth);
    newHeight = Math.min(maxHeight, newHeight);
    
    // Apply new dimensions
    preview.style.width = newWidth + 'px';
    preview.style.height = newHeight + 'px';
    
    // Update dimensions display
    updateDimensions();
}

// Save/Load functionality
function saveProject() {
    document.getElementById('projectName').value = `Project_${Date.now()}`;
    showSavedProjects('saveModal');
    openModal('saveModal');
}

function loadProject() {
    showSavedProjects('loadModal');
    openModal('loadModal');
}

function openModal(modalId) {
    document.getElementById(modalId).style.display = 'flex';
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function showSavedProjects(modalId) {
    const listId = modalId === 'saveModal' ? 'savedProjectsList' : 'loadProjectsList';
    const container = document.getElementById(listId);
    
    // Clear existing list
    container.innerHTML = '';
    
    // Get saved projects from localStorage
    const savedProjects = JSON.parse(localStorage.getItem('responsivePreviewProjects') || '{}');
    
    if (Object.keys(savedProjects).length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #94a3b8;">No saved projects yet.</p>';
        return;
    }
    
    // Add each saved project to the list
    for (const [name, html] of Object.entries(savedProjects)) {
        const item = document.createElement('div');
        item.className = 'saved-item';
        item.innerHTML = `
            <span>${name}</span>
            ${modalId === 'saveModal' ? 
                `<button onclick="deleteProject('${name}')">Delete</button>` : 
                `<button onclick="loadProjectFromStorage('${name}')">Load</button>`
            }
        `;
        container.appendChild(item);
    }
}

function saveProjectToStorage() {
    const projectName = document.getElementById('projectName').value.trim();
    if (!projectName) {
        alert('Please enter a project name');
        return;
    }
    
    // Get existing projects
    const savedProjects = JSON.parse(localStorage.getItem('responsivePreviewProjects') || '{}');
    
    // Add new project
    savedProjects[projectName] = textarea.value;
    
    // Save back to localStorage
    localStorage.setItem('responsivePreviewProjects', JSON.stringify(savedProjects));
    
    // Refresh the list and close modal
    showSavedProjects('saveModal');
    alert(`Project "${projectName}" saved successfully!`);
}

function loadProjectFromStorage(projectName) {
    const savedProjects = JSON.parse(localStorage.getItem('responsivePreviewProjects') || '{}');
    
    if (savedProjects[projectName]) {
        textarea.value = savedProjects[projectName];
        refreshPreview();
        closeModal('loadModal');
        alert(`Project "${projectName}" loaded successfully!`);
    } else {
        alert(`Project "${projectName}" not found.`);
    }
}

function deleteProject(projectName) {
    if (confirm(`Are you sure you want to delete "${projectName}"?`)) {
        const savedProjects = JSON.parse(localStorage.getItem('responsivePreviewProjects') || '{}');
        delete savedProjects[projectName];
        localStorage.setItem('responsivePreviewProjects', JSON.stringify(savedProjects));
        showSavedProjects('saveModal');
    }
}

// Initialize
function init() {
    // Initial load
    refreshPreview();
    
    // Initialize resize functionality
    initResize();
    
    // Update dimensions initially and on resize
    updateDimensions();
    window.addEventListener('resize', updateDimensions);
    
    // Textarea input listener
    textarea.addEventListener('input', refreshPreview);
}

// Start everything when page loads
document.addEventListener('DOMContentLoaded', init);
</script>
