<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mini VS Code Pro (Fixed Autocomplete)</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Segoe UI, Arial
        }

        body {
            margin: 0;
            background: #0f172a;
            color: #fff
        }

        .app {
            display: flex;
            height: 100vh
        }

        /* LEFT */
        .editor-side {
            width: 45%;
            background: #020617;
            display: flex;
            flex-direction: column
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #1e293b
        }

        .tabs button {
            padding: 10px 16px;
            border: none;
            background: none;
            color: #94a3b8;
            cursor: pointer
        }

        .tabs button.active {
            color: #fff;
            border-bottom: 2px solid #3b82f6
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 6px 10px;
            border-bottom: 1px solid #1e293b;
            font-size: 12px;
            color: #94a3b8
        }

        .toolbar button {
            background: #1e293b;
            border: none;
            color: #fff;
            padding: 4px 10px;
            border-radius: 5px;
            cursor: pointer
        }

        .editor {
            flex: 1
        }

        /* RIGHT */
        .preview-side {
            width: 55%;
            background: #020617;
            padding: 10px;
            display: flex;
            flex-direction: column
        }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap
        }

        .controls button {
            background: #1e293b;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px
        }

        .controls button:hover {
            background: #3b82f6
        }

        /* PREVIEW */
        .preview-area {
            flex: 1;
            background: #111827;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden
        }

        /* DEVICE */
        .device {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
            max-height: 100%
        }

        .device.desktop {
            width: 1280px;
            height: 720px
        }

        .device.laptop {
            width: 1366px;
            height: 768px
        }

        .device.tablet {
            width: 768px;
            height: 1024px
        }

        .device.mobile {
            width: 375px;
            height: 667px
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none
        }
    </style>
</head>

<body>

    <div class="app">

        <!-- LEFT -->
        <div class="editor-side">
            <div class="tabs">
                <button class="active" onclick="showEditor('html',this)">index.html</button>
                <button onclick="showEditor('css',this)">style.css</button>
                <button onclick="showEditor('js',this)">script.js</button>
            </div>

            <div class="toolbar">
                <span id="fileName">index.html</span>
                <button onclick="copyCode()">Copy</button>
            </div>

            <div id="htmlEditor" class="editor"></div>
            <div id="cssEditor" class="editor" style="display:none"></div>
            <div id="jsEditor" class="editor" style="display:none"></div>
        </div>

        <!-- RIGHT -->
        <div class="preview-side">

            <!-- âœ… DEVICE BUTTONS -->
            <div class="controls">
                <button onclick="setDevice('desktop')">Desktop</button>
                <button onclick="setDevice('laptop')">Laptop</button>
                <button onclick="setDevice('tablet')">Tablet</button>
                <button onclick="setDevice('mobile')">Mobile</button>
            </div>

            <div class="preview-area">
                <div class="device desktop" id="device">
                    <iframe id="preview"></iframe>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

    <script>
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });

        window.MonacoEnvironment = {
            getWorkerUrl: () => 'data:text/javascript;charset=utf-8,' + encodeURIComponent(`
                self.MonacoEnvironment={baseUrl:'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/'};
                importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/base/worker/workerMain.js');
            `)
        };

        let activeEditor = 'html';

        require(['vs/editor/editor.main'], () => {

            window.htmlEditor = monaco.editor.create(
                document.getElementById('htmlEditor'), {
                value: localStorage.html || `!`,
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true,
                autoClosingTags: true,
                autoClosingQuotes: 'always',
                autoIndent: 'advanced',
                quickSuggestions: true,
                tabCompletion: "on"
            });

            window.cssEditor = monaco.editor.create(
                document.getElementById('cssEditor'), {
                language: 'css',
                theme: 'vs-dark',
                automaticLayout: true
            });

            window.jsEditor = monaco.editor.create(
                document.getElementById('jsEditor'), {
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true
            });

            /* HTML BOILERPLATE on ! */
            monaco.languages.registerCompletionItemProvider('html', {
                triggerCharacters: ['!'],
                provideCompletionItems: (model, position) => ({
                    suggestions: [{
                        label: '!',
                        kind: monaco.languages.CompletionItemKind.Snippet,
                        insertText: [
                            '<!DOCTYPE html>',
                            '<html lang="en">',
                            '<head>',
                            '  <meta charset="UTF-8">',
                            '  <meta name="viewport" content="width=device-width, initial-scale=1.0">',
                            '  <title>Document</title>',
                            '</head>',
                            '<body>',
                            '',
                            '</body>',
                            '</html>'
                        ].join('\n'),
                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                        range: {
                            startLineNumber: position.lineNumber,
                            startColumn: position.column - 1,
                            endLineNumber: position.lineNumber,
                            endColumn: position.column
                        }
                    }]
                })
            });

            /* TAG AUTOCOMPLETE */
            const htmlTags = ['a', 'abbr', 'article', 'b', 'br', 'button', 'code', 'div', 'h1', 'h2', 'h3', 'img', 'p', 'section', 'span'];

            monaco.languages.registerCompletionItemProvider('html', {
                triggerCharacters: ['<'],
                provideCompletionItems: (model, position) => {
                    const text = model.getValueInRange({
                        startLineNumber: position.lineNumber,
                        startColumn: 1,
                        endLineNumber: position.lineNumber,
                        endColumn: position.column
                    });

                    const match = text.match(/(<+)([a-zA-Z0-9]*)$/);
                    if (!match) return { suggestions: [] };

                    const full = match[0];
                    const typed = match[2];

                    return {
                        suggestions: htmlTags.filter(t => t.startsWith(typed)).map(tag => ({
                            label: `<${tag}>`,
                            kind: monaco.languages.CompletionItemKind.Snippet,
                            insertText: tag === 'br' ? '<br>' : `<${tag}>$0</${tag}>`,
                            insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                            range: {
                                startLineNumber: position.lineNumber,
                                startColumn: position.column - full.length,
                                endLineNumber: position.lineNumber,
                                endColumn: position.column
                            }
                        }))
                    };
                }
            });

            [htmlEditor, cssEditor, jsEditor].forEach(ed => {
                ed.onDidChangeModelContent(updatePreview);
            });

            updatePreview();
        });

        function showEditor(type, btn) {
            activeEditor = type;
            fileName.innerText = type === 'html' ? 'index.html' : type === 'css' ? 'style.css' : 'script.js';
            document.querySelectorAll('.editor').forEach(e => e.style.display = 'none');
            document.getElementById(type + 'Editor').style.display = 'block';
            document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function updatePreview() {
            preview.srcdoc = `
                <html>
                <body>
                ${htmlEditor.getValue()}
                <style>${cssEditor.getValue()}</style>
                <script>${jsEditor.getValue()}<\/script>
                </body>
                </html>
            `;
        }

        function setDevice(type) {
            device.className = 'device ' + type;
        }

        function copyCode() {
            navigator.clipboard.writeText(htmlEditor.getValue());
            alert('Code copied!');
        }
    </script>
    <script>
        if (window.innerWidth <= 768) {
            setDevice('mobile');
        }
        function setDevice(type) {
            device.className = 'device ' + type;
        }

    </script>

</body>

</html>


<style>
    /* ðŸ“± MOBILE RESPONSIVE LAYOUT */
    @media (max-width: 768px) {

        .app {
            flex-direction: column;
            height: 100vh;
        }

        .editor-side,
        .preview-side {
            width: 100%;
        }

        /* Editor top */
        .editor-side {
            height: 55vh;
        }

        /* Preview bottom */
        .preview-side {
            height: 45vh;
        }

        .preview-area {
            height: 100%;
        }

        .device {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        /* Tabs scrollable on mobile */
        .tabs {
            overflow-x: auto;
            white-space: nowrap;
        }

        .controls {
            justify-content: center;
        }
    }

    /* ðŸ“± MOBILE PREVIEW DEVICE FIX */
    @media (max-width: 768px) {

        .preview-area {
            align-items: flex-start;
        }

        .device {
            transform-origin: top center;
        }

        /* Scale devices to fit mobile screen */
        .device.desktop {
            transform: scale(0.25);
        }

        .device.laptop {
            transform: scale(0.28);
        }

        .device.tablet {
            transform: scale(0.45);
        }

        .device.mobile {
            transform: scale(1);
        }
    }
</style>
